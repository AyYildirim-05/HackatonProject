<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Forgotten</title>
  <script type="module" src="/script.js"></script>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <link rel="stylesheet" href="../Style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module">
    import { submitSignUp } from "/script.js"
    window.submitSignUp = submitSignUp
  </script>
</head>


<body>
  <script id="replace_with_navbar" src="../navbar/navbar.js"></script>
  <br><br><br><br>
  <form name="sign-up" onsubmit="event.preventDefault(); submitSignUp()">
    <div class="mb-3">
      <label for="email" class="form-label">Courriel</label>
      <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input required type="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Prénom</label>
      <input required type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="familyName" class="form-label">Nom de famille</label>
      <input required type="text" class="form-control" id="familyName">
    </div>

    <select class="form-select" aria-label="Default select example" id="gender">
      <option disabled selected>Genre</option>
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
      <option value="autre">Autre</option>
    </select>
    <br><br><br>
    <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
    <button type="submit" class="options">Se connecter</button>
  </form>
  <br>
  <button type="button" class="btn btn-secondary">Se connecter avec Google</button>
  <br><br>
  <button class="btn btn-secondary">Mot de passe oublié</button>
  </form>
  </div>
</body>


</html>
