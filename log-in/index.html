<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">

  <title>The Forgotten</title>
  <script type="module" src="../script.js"></script>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <link rel="stylesheet" href="../Style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  <script type="module">
    import { submitLogIn } from "../script.js"

  </script>
</head>


<body class="body">
  <script id="replace_with_navbar" src="../navbar/navbar.js"></script>
  <br><br><br><br>
  <div id="LoginArea">
    <form name="log-in" onsubmit="event.preventDefault(); submitLogIn()">
      <div class="mb-3">
        <label for="email" class="form-label">Courriel</label>
        <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input required type="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
      </div>
      <br>
      <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
      <br>
      <div class="Buttons"> <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <br>
    <button type="button" class="btn btn-secondary" id="log-in-connect-google">Se connecter avec Google</button>
    <br><br>
    <button class="btn btn-secondary">Mot de passe oubli√©</button>
  </div>
  </div>
