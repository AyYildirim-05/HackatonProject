<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten</title>
    <script type="module" src="/public/script.js"></script>
    <script type="module">
      import { submitLogIn, activateConnectButton } from "/public/script.js"
      window.submitLogIn = submitLogIn
      window.activateConnectButton = activateConnectButton
    </script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link rel="stylesheet" href="/public/Style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
  <script id="replace_with_navbar" src="/public/navbar/navbar.js"></script>
    <div id="LoginArea">
    <form id="log-in-form" name="log-in" onsubmit="event.preventDefault(); submitLogIn()">
        <div class="mb-3">
          <label for="email" class="form-label">Courriel</label>
          <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input required type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
        </div>
        <div class="h-captcha" data-sitekey="219f420a-db34-4b2b-9584-cd130aa337cc" data-callback="activateConnectButton"></div>
        <button type="submit" class="btn btn-primary" disabled id="login-connect">Se connecter</button>
        <button type="button" class="btn btn-light" id="log-in-connect-google">Se connecter avec Google</button>
        <button class="btn btn-light" id="forgotten-password">Mot de passe oubli√©</button>
      </form>
    </div>
  </form>
</div>
</body>
</html>
